server:
  port: 8761

spring:
  application:
    name: price-intelligence-discovery-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true





